<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Consonant Guessing Game</title>
    <!-- Bootstrap CSS for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6836208313698263" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        p {
            margin: 5px 0;
            font-size: 1.1rem;
            color: #555;
            text-align: center;
        }

        .movie-name {
            display: flex;
            flex-wrap: wrap; /* Allow words to wrap on small screens */
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .word-box {
            display: flex;
            border: 2px solid #333;
            padding: 8px;
            background-color: #fff;
            flex-wrap: wrap; /* Wrap letters if needed */
        }

        .letter-box {
            width: 28px;
            height: 38px;
            margin: 0 2px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background-color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Limit form width on large screens */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            max-width: 200px;
        }

        /* Mobile-first media queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .letter-box {
                width: 24px;
                height: 34px;
                font-size: 1rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .word-box {
                padding: 5px;
            }

            .letter-box {
                width: 20px;
                height: 30px;
                margin: 0 1px;
            }

            input[type="submit"] {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
    <script type='text/javascript' src='//denialtransportationfair.com/b4/f2/ed/b4f2ed3cc90c75ed3ec4461fa21c45e0.js'></script>
</head>
<body>
    <main class="container-fluid">
        <h1>Guess the Bollywood Movie Name</h1>
        
        <!-- Movie name display -->
        <div class="movie-name">
            {% for word in partial_name.split(' ') %}
                <div class="word-box">
                    {% for char in word %}
                        <div class="letter-box">{{ char }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>

        <!-- Game status -->
        <p>Chances Left: {{ chances }}</p>

        {% if warning %}
            <p class="text-warning">{{ warning }}</p>
        {% endif %}

        <!-- Forms -->
        {% if chances > 0 and not result %}
            <form action="/guess" method="POST">
                <input type="hidden" name="name" value="{{ name }}">
                <input type="hidden" name="chances" value="{{ chances }}">
                <input type="hidden" name="guessed_consonants" value="{{ guessed_consonants }}">
                
                <label for="guess">Enter a consonant:</label>
                <input type="text" id="guess" name="guess" maxlength="1" required 
                       pattern="[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]"
                       class="form-control">
                <input type="submit" value="Guess" class="btn btn-primary mt-2">
            </form>
        {% endif %}

        {% if result %}
            <p class="lead">{{ result }}</p>
            <form action="/play" method="POST">
                <input type="submit" value="Play Again" class="btn btn-success">
            </form>
        {% endif %}
    </main>

    <!-- Scripts -->
    <script type="text/javascript">
        atOptions = { 'key' : '1762690f0d588faaf15678e72cace4c9', 'format' : 'iframe', 'height' : 60, 'width' : 468 };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/1762690f0d588faaf15678e72cace4c9/invoke.js"></script>
    <script type='text/javascript' src='//denialtransportationfair.com/23/08/f6/2308f63570dc56a0eaffe9e13c85f4ee.js'></script>
</body>
</html>
