<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guessing Game</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6836208313698263"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E3A8A; /* Changed background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column; /* Centered the text and button */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out; /* Added fade-in animation */
        }

        .start-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            animation: buttonAnimation 2s ease-in-out; /* Added button animation */
        }

        .start-button:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Slight scale effect on hover */
        }

        /* Fade-in animation for the heading */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animation for the button */
        @keyframes buttonAnimation {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Movies Guessing Game!</h1>
    <form action="/play" method="POST">
        <button class="start-button" type="submit">Start</button>
    </form>
</body>
</html>
